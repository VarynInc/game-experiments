<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo: Animate sprite</title>

    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script id="editable">
    var canvas;
    var stage;
    var stageWidth;
    var stageHeight;
    var drawingCanvas;
    var airplane;
    var loader;
    var oldPt;
    var oldMidPt;
    var drawColor;
    var stroke;
    var index;
    var arrayOfPlanes = [];

    function init() {
        canvas = document.getElementById("myCanvas");
        index = 0;
        drawColor = "#66ee55";
        stroke = 4;

        //check to see if we are running in a browser with touch support
        stage = new createjs.Stage(canvas);
        stage.autoClear = true;
        stage.enableDOMEvents(true);
        stageWidth = stage.canvas.width;
        stageHeight = stage.canvas.height;

        createjs.Touch.enable(stage);
        createjs.Ticker.framerate = 24;

        loadAssets();
    }

    function loadAssets() {
        loader = new createjs.LoadQueue(false);
        loader.addEventListener("complete", handleLoadComplete);
        loader.loadManifest([
            { src: "airplane.png", id: "airplane" },
            { src: "background.jpg", id: "background" }
        ],
        true, "./");
    }

    function createAirplane() {
        airplane = new createjs.Bitmap(loader.getResult("airplane"));
        airplane.y = stageHeight * 0.5;
        airplane.x = stageWidth * 0.5;
        airplane.regX = airplane.image.width * 0.5;
        airplane.regY = airplane.image.height * 0.5;
        airplane.angle = 0;

        arrayOfPlanes.push(airplane);

        return airplane;
    }

    function handleLoadComplete() {
        var background = new createjs.Shape();
        background.graphics.beginBitmapFill(loader.getResult("background")).drawRect(0, 0, stageWidth, stageHeight);
        background.cache(0, 0, stageWidth, stageHeight);

        stage.addChild(background, createAirplane());

        drawingCanvas = new createjs.Shape();

        stage.addEventListener("stagemousedown", handleMouseDown);
        stage.addEventListener("stagemouseup", handleMouseUp);

        stage.addChild(drawingCanvas);
        stage.update();
    }

    function handleMouseDown(event) {
        if (!event.primary) { return; }

        // clear the prior drawing
        drawingCanvas.graphics.clear();

        // register the starting point and track the mouse
        oldPt = new createjs.Point(stage.mouseX, stage.mouseY);
        oldMidPt = oldPt.clone();
        stage.addEventListener("stagemousemove", handleMouseMove);
    }

    function handleMouseMove(event) {
        if (!event.primary) { return; }
        var midPt = new createjs.Point((oldPt.x + stage.mouseX) / 2, (oldPt.y + stage.mouseY) / 2);

        drawingCanvas.graphics.setStrokeStyle(stroke, 'round', 'round').beginStroke(drawColor).moveTo(midPt.x, midPt.y).curveTo(oldPt.x, oldPt.y, oldMidPt.x, oldMidPt.y);

        oldPt.x = stage.mouseX;
        oldPt.y = stage.mouseY;

        oldMidPt.x = midPt.x;
        oldMidPt.y = midPt.y;

        stage.update();
    }

    function distanceBetweenPoints(xDist, yDist) {

        return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2));
    }

    function angleOfObject(xDist, yDist) {

        return Math.atan(yDist/xDist) * (180 / Math.PI);
    }

    function handleMouseUp(event) {

        speedConst = 4; // lower = faster plane travel

        xDist = airplane.x - stage.mouseX;
        yDist = airplane.y - stage.mouseY;

        // finds distance between two points using x and y distance of points
        dist = distanceBetweenPoints(xDist, yDist);

        // finds correct angle for airplane
        angle = angleOfObject(xDist, yDist);
        (xDist < 0) ? angle += 90 : angle -= 90;

        // adjusts to find smallest angle

        //(airplane.angle - angle > 180) ? angle += 360 : (airplane.angle - angle < -180) ? angle -= 360 : angle;

        if (airplane.angle - angle > 180) {
            angle += 360;
        }

        else if (airplane.angle - angle < -180) {
            angle -= 360;
        }


        createjs.Tween.get(airplane)
            .to({rotation: angle}, Math.abs(airplane.angle - angle) * speedConst)
            .to({x: stage.mouseX, y: stage.mouseY}, dist * speedConst);

        createjs.Ticker.addEventListener("tick", stage);
        airplane.angle = angle;

        if (!event.primary) { return; }
        // stop tracking mouse
        stage.removeEventListener("stagemousemove", handleMouseMove);
    }

    </script>
</head>

<body onload="init();">
    <header class="EaselJS">
        <h1>Demo</h1>
        <p>Draw and animate</p>
    </header>
    <canvas id="myCanvas" width="960" height="400"></canvas>
</body>
</html>
